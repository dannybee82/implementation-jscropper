<button class="openfile-button" type="button" mat-raised-button color="primary" for="formFile" (click)="openFile.value = '';openFile.click();" matTooltip="{{this.buttonText()}}" [disabled]="this.isDisabled()">
    <i class="{{ this.buttonClass() }}"></i>
    <mat-icon> insert_drive_file</mat-icon>
    <span>{{ this.buttonText() }}</span>
</button>
<input type="file" id="formFile" [accept]="this.fileExtensions()" #openFile (change)="onFileSelected($event)" [multiple]="this.allowMultipleSelection()">
